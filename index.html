<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEEVO Command Center</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar-feeds">
      <header>
        <h1 class="app-logo">DEEVO</h1>
        <div class="sidebar-controls">
          <input type="text" id="search-input" placeholder="Search feeds..." />
          <button id="add-feed-btn">➕ Add Feed</button>
          <button id="reset-feeds-btn">♻️ Reset</button>
          <button id="toggle-dark">🌙 Mode</button>
          <button id="bookmarks-btn">🔖 Bookmarks</button>
        </div>
      </header>

      <!-- Scrollable Feed List -->
      <div id="feed-list" class="feed-list"></div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="article-container">
        <p style="text-align: center;">Loading feeds...</p>
      </div>
    </main>
  </div>

  <!-- Add Feed Modal -->
  <div id="add-feed-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Feed</h2>
      <input type="text" id="feed-name-input" placeholder="Feed Name" />
      <input type="text" id="feed-url-input" placeholder="Feed URL" />
      <div class="modal-actions">
        <button id="save-feed-btn">Save</button>
        <button id="cancel-feed-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Bookmarks Modal -->
  <div id="bookmarks-modal" class="modal hidden">
    <div class="modal-content large">
      <h2>🔖 Bookmarked Articles</h2>
      <div id="bookmarks"></div>
      <div class="modal-actions">
        <button id="close-bookmarks-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
