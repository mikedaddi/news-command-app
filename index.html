<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Command Center</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="dark-mode">
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar-feeds">
      <header>
        <h1>📰 News Command</h1>
        <div class="sidebar-actions">
          <button id="add-feed-btn">➕ Add Feed</button>
          <button id="how-to-btn">❓ How To</button>
        </div>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search news or web..." />
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </header>
      <div id="feed-list"></div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="article-container">
        <p>Loading feeds...</p>
      </div>

      <!-- Saved Articles -->
      <section id="saved-articles">
        <h2>🔖 Bookmarked Articles</h2>
        <div id="bookmarks"></div>
      </section>
    </main>
  </div>

  <!-- Add Feed Modal -->
  <div id="add-feed-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Feed</h2>
      <input type="text" id="feed-name-input" placeholder="Feed Name" />
      <input type="text" id="feed-url-input" placeholder="Feed URL" />
      <div class="modal-actions">
        <button id="save-feed-btn">Save</button>
        <button id="cancel-feed-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- How To Modal -->
  <div id="how-to-modal" class="modal hidden">
    <div class="modal-content">
      <h2>How To Use</h2>
      <p>➕ Add feeds by clicking "Add Feed"</p>
      <p>🗑 Remove feeds by clicking the ❌ icon</p>
      <p>🔖 Save articles to bookmarks</p>
      <p>🔍 Use search to look inside feeds or across the web</p>
      <div class="modal-actions">
        <button id="close-how-to-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
