<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Command Center</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo-title">
      <img src="logo.png" alt="App Logo" class="app-logo" />
      <h1>News Command Center</h1>
    </div>
    <div class="search-bar">
      <input id="global-search" type="text" placeholder="DuckDuckGo Search — press Enter" />
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-newspaper"></i> MY FEED</h2>
        <button id="reset-btn" class="reset-btn">RESET</button>
        <button id="bookmarks-btn" class="bookmark-open"><i class="fas fa-bookmark"></i></button>
      </div>

      <div class="sidebar-controls">
        <button id="add-feed-btn" class="add-feed-btn">+ Add Feed</button>
        <button id="how-to-btn" class="how-to-btn">? How To</button>
        <input type="text" id="feed-search" placeholder="Search feeds..." />
      </div>

      <div id="feed-list"></div>
      <p class="sidebar-footer">Saved locally • Persistent</p>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="article-container">
        <p>Loading...</p>
      </div>
    </main>
  </div>

  <!-- Add Feed Modal -->
  <div id="add-feed-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Add a New Feed</h3>
      <input id="feed-name-input" type="text" placeholder="Feed name" />
      <input id="feed-url-input" type="text" placeholder="Feed URL" />
      <div class="modal-actions">
        <button id="save-feed-btn">Save</button>
        <button id="cancel-feed-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- How To Modal -->
  <div id="how-to-modal" class="modal hidden">
    <div class="modal-content">
      <h3>How To Use</h3>
      <p>Use the sidebar to select feeds. Add your own custom RSS feeds. Use the bookmark button to save articles and the share button to share them.</p>
      <button id="close-how-to-btn">Close</button>
    </div>
  </div>

  <!-- Bookmarks Modal -->
  <div id="bookmarks-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Bookmarked Articles</h3>
      <div id="bookmarks"></div>
      <button id="close-bookmarks-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
