<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Command Center</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar-feeds" id="sidebar">
      <header>
        <h1>My Feeds</h1>
        <button id="toggle-dark">🌙 Toggle Dark Mode</button>
        <button id="add-feed-btn" class="add-btn">➕ Add Feed</button>
      </header>
      <div id="feed-list"></div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Search bar -->
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="🔍 Search articles..." />
      </div>

      <!-- Article container -->
      <div id="article-container">
        <p>Loading...</p>
      </div>

      <!-- Bookmarked Articles -->
      <section id="saved-articles">
        <h2>🔖 Bookmarked Articles</h2>
        <input type="text" id="bookmark-search" placeholder="Search bookmarks..." />
        <div id="bookmarks"></div>
      </section>
    </main>
  </div>

  <!-- Add Feed Modal -->
  <div id="add-feed-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Feed</h2>
      <input type="text" id="feed-name-input" placeholder="Feed Name" />
      <input type="text" id="feed-url-input" placeholder="Feed URL" />
      <div class="modal-actions">
        <button id="save-feed-btn">Save</button>
        <button id="cancel-feed-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
