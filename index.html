<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Command Center</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="app-header">
    <img src="logo.png" alt="App Logo" class="app-logo">
    <h1>News Command Center</h1>
    <div class="search-bar">
      <input id="search-input" type="text" placeholder="DuckDuckGo Search — press Enter or click 🔍">
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-newspaper"></i> My Feed</h2>
        <button id="bookmarks-btn" class="icon-btn"><i class="fas fa-bookmark"></i></button>
        <button id="reset-btn" class="icon-btn"><i class="fas fa-undo"></i> Reset</button>
      </div>
      <button id="add-feed-btn" class="primary-btn"><i class="fas fa-plus"></i> Add Feed</button>
      <button id="how-to-btn" class="secondary-btn"><i class="fas fa-question-circle"></i> How To</button>
      <input id="feed-search" type="text" placeholder="Search feeds...">
      <div id="feed-list" class="feed-list"></div>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <div id="article-container" class="article-container">
        <p>Loading articles...</p>
      </div>
    </main>
  </div>

  <!-- Add Feed Modal -->
  <div id="add-feed-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Add Feed</h3>
      <input id="feed-name-input" type="text" placeholder="Feed name">
      <input id="feed-url-input" type="text" placeholder="Feed URL">
      <div class="modal-actions">
        <button id="save-feed-btn" class="primary-btn">Save</button>
        <button id="cancel-feed-btn" class="secondary-btn">Cancel</button>
      </div>
    </div>
